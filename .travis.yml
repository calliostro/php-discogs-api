language: php
dist: jammy

cache:
  directories:
    - $HOME/.composer/cache/files

jobs:
  fast_finish: true
  include:
    # Lowest-deps runs
    - php: 7.3
      env: COMPOSER_FLAGS="--prefer-stable --prefer-lowest" PHPUNIT_CONFIG="phpunit-legacy.xml.dist"
    - php: 8.4
      env: COMPOSER_FLAGS="--prefer-stable --prefer-lowest"

    # Stable-deps runs
    - php: 7.3
      env: PHPUNIT_CONFIG="phpunit-legacy.xml.dist"
    - php: 7.4
      env: PHPUNIT_CONFIG="phpunit-legacy.xml.dist"
    - php: 8.0
    - php: 8.1
    - php: 8.2
    - php: 8.3
      env: COVERAGE=true PHPUNIT_FLAGS="--coverage-text"
    - php: 8.4
    - php: 8.5
      env: COMPOSER_FLAGS="--ignore-platform-reqs"

    # Dev-master check
    - php: 8.4
      env: STABILITY="dev"

  allow_failures:
    - env: STABILITY="dev"
    - php: 8.5

before_install:
  - if [[ $COVERAGE != true ]]; then phpenv config-rm xdebug.ini || true; fi
  - if [[ $COVERAGE == true ]]; then echo "xdebug.mode=coverage" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini; fi
  - if [[ -n "$STABILITY" ]]; then composer config minimum-stability ${STABILITY}; fi
  - if [[ -n "$DEPENDENCIES" ]]; then composer require --no-update ${DEPENDENCIES}; fi

install:
  - composer update ${COMPOSER_FLAGS} --prefer-dist --no-interaction

script:
  - composer validate --strict --no-check-lock
  - ./vendor/bin/phpunit ${PHPUNIT_FLAGS:-} ${PHPUNIT_CONFIG:+--configuration ${PHPUNIT_CONFIG}}
